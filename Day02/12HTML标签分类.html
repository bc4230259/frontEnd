<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{

      width: 100px;
      height: 100px;
      background: red;
      margin-right: 100px;
      padding-top: 20px;
    }
    a{
      width: 100px;
      height: 100px;
      background: green;
      padding-top: 20px;
      margin: auto;
    }
    img{

      margin: 20px auto;
      width: 100px;
      height: 100px;
    }
    p{

    }
  </style>
</head>
<body>
<!--块标签
    特点：
    1.独占一行
    2.能设置宽高width,height
    3.可以设置margin
    -->
<div>div</div>
<p>p</p>
<h1>h1</h1>
<ul>
  <li>li</li>
</ul>
<dl>
  <dt>dt</dt>
  <dd>dd</dd>
</dl>
<!--内联标签
    特点：
    1.并排显示
    2.不能设置宽高width,height
    3.不能设置margin-top和bottom,但margin-left和right可以设置
    -->

<a href="#">a</a>
<span>span</span>
<strong>strong</strong>
<i>i</i>
<em>em</em>
<br>

<!--内联块
    特点：
    1.并排显示
    2.能够设置宽高
    -->
<img src="../images/icon1.png" alt="">
<button>button</button>
<input type="text">
</body>
</html>
