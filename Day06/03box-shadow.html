<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box-shadow</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background: red;
      margin: 100px;
      /*box-shadow 阴影
      参数1：水平偏移的位置
      参数2：垂直偏移的位置
      参数3：高斯模糊
      参数4：阴影尺寸
      参数5：颜色
      inset 内阴影*/
      box-shadow: 0px 10px 10px 2px #44cef6 inset;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
