<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文本省略</title>
  <style>
    p{
      text-overflow:ellipsis;
      overflow: hidden;
      /*white-space 文本是否换行
      nowrap 不换行*/
      white-space: nowrap;
    }
  </style>
</head>
<body>
<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ab at ea facere, necessitatibus quas sapiente sequi? Ad, architecto aut corporis impedit ipsa maxime mollitia nostrum sint velit? Adipisci, ea, totam?</p>
</body>
</html>
