<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>animation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <style>
    div{
      width: 100px;
      height: 100px;
      background: red;
    }
    div:hover{
      -webkit-animation: myAnimate 2s;
      -o-animation: myAnimate 2s;
      animation: myAnimate 2s;
    }
    @keyframes myAnimate {
      0%{
        width: 100px;
        height: 100px;
      }
      20%{
        width: 200px;
        height: 200px;
        background: yellow;
      }
      50%{
        width: 300px;
        height: 200px;
        background: pink;
      }
      100%{
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
<div class="animated rollOut"></div>
</body>
</html>
