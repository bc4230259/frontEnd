<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      margin: 100px;
      width: 200px;
      height: 350px;
      border: 1px solid #333;
      transition: all 1s;
    }
    div:hover{
    transform:translateY(-20px);
      box-shadow:0 0 15px 10px #eeeeee;
    }
    .img{
      width: 304px;
      height: 317px;
      border: 1px solid #eee;
      overflow: hidden;
    }
    img{
      width: 304px;
      height: 317px;
      transition:all 1s;
    }
    img:hover{
      transform:scale(1.5);
    }

  </style>
</head>
<body>
<div>

</div>
<div class="img">
  <img src="../images/test.jpg" alt="">
</div>

</body>
</html>
