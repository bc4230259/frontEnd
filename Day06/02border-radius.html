<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border-radius</title>
  <style>
    div{
      width: 200px;
      height: 40px;
      background: pink;
      /*border-radius 一个参数则是4个角都变化
      4个参数的话4个参数分别是四个角从左上角开始顺时针*/
      border-radius:20px 20px 0 0;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
