<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .parent{
      width: 300px;
      height: 300px;
      background: red;
      position: relative;
    }
    .child{
      width: 50px;
      height: 50px;
      background: yellow;
      position: absolute;
      left: 50%;
      top: 50%;
      transform:translate(-50%,-50%);
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child"></div>
</div>

</body>
</html>
