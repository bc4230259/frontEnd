<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .one {
      width: 100px;
      height: 100px;
      background-color: red;
      /*margin 可以改变元素的位置*/
      margin-bottom: 20px;
      margin-left: 50px;
      margin-top: 100px;
      /*border 边框 宽度 样式  颜色*/
      border: 10px solid black;
      /*padding 填充 上下左右都为20px*/
      padding: 20px;

    }

  </style>
</head>
<body>
<div class="one"></div>
</body>
</html>
