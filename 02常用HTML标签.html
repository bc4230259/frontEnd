<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--标题标签h1~h6-->
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>
<p>hello world</p>
<!--单标签
    src:指定图片所在位置
    alt:当图片加载不出来，用来说明图片-->
<img src="" alt="">
<input type="text">
<button>百度一下</button>
<div></div>
<!--href 指定所要访问的网址-->
<a href="http://www.baidu.com">Baidu</a>


</body>

</html>
