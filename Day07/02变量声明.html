<script >
  //javascript 是一种弱类型语言，声明变量的时候不用声明它的类型
  var a=10;
  var str="hello world";

  //1.可以先声明，再赋值
  var a;
  a = 10;
  //2.可以声明的同时去赋值
  var a=10;
  //js中一个变量如果只声明没有复制，输出undefined
  var b;
  console.log(b);
  //ES6 声明变量方法
  console.log(c);
  let c=10;
</script>
