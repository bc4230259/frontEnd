<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
  //1.声明一个数组
  var a=[1,2,3]
  //2.读取数组的值
  console.log(a[0]);
  //3.获取数组的长度
  console.log(a.length);
  //4.向数组的尾部添加一个值
  a[3]=4;
  a[a.length]=5;
  console.log(a);
</script>
</body>
</html>
