<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
  //原始类型
  //1.number
  var a=10;
  var b=10.2;
  //2.如何判断一个变量的类型
  console.log(typeof a);

  //3.string
  var str="hello world"
  console.log(typeof str);
  //4.boolean
  var c=true;
  console.log(typeof c);
  //5.undefined
  var d;
  console.log(typeof d);
  var e =null;
  console.log(e);
  console.log(typeof e);
</script>
</body>
</html>
