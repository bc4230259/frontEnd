<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动导航</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    ul{
      list-style: none;
    }
    .nav{
      line-height: 50px;
      overflow: hidden;
      background: pink;}
    li{
      width: 100px;
      text-align: center;
      float: left;
    }
    li>a{
      text-decoration: none;
      color: white;
      font-weight: bold;
      display: block;
    }
    a:hover{
      background: deeppink;
      color: #eee;
    }
  </style>
</head>
<body>
<div class="nav">
  <ul>
    <li><a href="">手机</a></li>
    <li><a href="">平板</a></li>
    <li><a href="">电脑</a></li>
  </ul>
</div>
</body>
</html>
