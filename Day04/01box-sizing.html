<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*当盒子模型的*/
    /*box-sizing:border-box*/
    /*设置border，padding它的width，height不会发生改变 会往里挤
    默认是content-box
    */
    div{
      width: 100px;
      height: 100px;
      background: red;
      box-sizing: border-box;
      margin-left: 100px;
      border: 10px solid #333;
      padding: 5px;
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
