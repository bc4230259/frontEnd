<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直水平居中</title>
    <style>
      *{
        margin: 0;
        padding: 0;}
      .parent{
        width: 200px;
        height: 200px;
        background: red;
        /*margin-left: -150px;*/
        position: relative;
      }
      .child{
        width: 80px;
        height: 80px;
        left: 50%;
        top: 50%;
        margin-top: -40px;
        margin-left:-40px;
        background: yellow;
        position: absolute;
      }
    </style>
</head>
<body>
<div class="parent">
  <div class="child">

  </div>
</div>
</body>
</html>
