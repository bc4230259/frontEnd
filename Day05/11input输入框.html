<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>input输入框</title>
  <style>
    *{
      margin: 0;
      padding: 0;}
    /*当input类型为submit时，加边框不会改变其元素的宽和高*/
    input{
      width: 100px;
      height: 30px;
    }
    .btn{
      width: 102px;
      height: 32px;
    }
  </style>
</head>
<body>
<div>
  <input type="text">
</div>
<div>
  <!--这两个相等-->
  <input class="btn" type="submit" value="提交">
  <button type="submit">提交</button>
</div>
</body>
</html>
