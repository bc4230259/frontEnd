<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    div{
      background: pink;
    }
    ul{
      overflow: hidden;
      list-style:none;
    }
    ul>li{
      float: left;
    }
    li>a{
      display: block;
      height: 40px;
      width: 60px;
      color: white;
      text-align: center;
      line-height: 40px;
      text-decoration: none;
    }
    li>a:hover{
      background: deeppink;
    }
  </style>
</head>
<body>
<div>
  <ul>
    <li><a href="#">首页</a></li>
    <li><a href="#">售后</a></li>
    <li><a href="#">销售</a></li>
  </ul>
</div>
</body>
</html>
