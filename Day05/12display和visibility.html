<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display和visibility</title>
  <style>
    /*visibility:hidden只是将元素隐藏（透明度为0），页面中仍有这个元素只是看不见*/
    /*display:none 是元素直接从页面上消失了*/
    div{
      /*visibility: hidden;*/
      display: none;
    }
  </style>
</head>
<body>
<div>hello world</div>
<p>hello world</p>
</body>
</html>
