<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    .parent{
      width: 400px;
      height: 400px;
      background: red;
    }
    /*兄弟级元素margin重复的问题*/
    .first{
      width: 100px;
      height: 100px;
      margin-bottom: 100px;
      background: green;
    }
    .second{
      margin-top: 100px;
      width: 100px;
      height: 100px;
      background: yellow;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="first"></div>
  <div class="second"></div>
</div>
</body>
</html>
