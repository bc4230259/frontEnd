<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
  <style>
    iframe{
      width: 300px;
      height: 200px;
      border: 1px solid #333333;
    }
  </style>
</head>
<body>
<!--iframe的name的值要跟a标签的target的值一样-->
<iframe src="" frameborder="0"  name="frame"></iframe>
<a href="first.html" target="frame">first</a>
<a href="second.html" target="frame">second</a>
</body>
</html>
