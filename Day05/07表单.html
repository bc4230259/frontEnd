<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
  <style>

  </style>
</head>
<body>
<form action="">
    <!--label是给input注释用的-->
    <!--label中的for对应后面元素的id
    实现效果位点击label则后面的元素选中-->
  <div><label for="user">用户名</label><input type="text" id="user"></div>
  <div><label for="pwd">密码</label><input type="password" id="pwd"></div>
  <div><input type="submit" value="提交"></div>
</form>
</body>
</html>
