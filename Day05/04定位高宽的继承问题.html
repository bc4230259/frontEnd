<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位高宽的继承</title>
  <style>
    .parent{
      width: 300px;
      height: 300px;
      background: red;
      position: relative;
    }
    /*如果给子元素绝对定位，它不会继承父元素的宽度*/
    .child{
      /*width: 200px;*/
      position: absolute;
      height: 50px;
      background: pink;
    }
  </style>
</head>
<body>
<div class="parent">
  <div class="child">

  </div>
</div>
</body>
</html>
