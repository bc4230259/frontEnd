<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>样式继承</title>
  <style>
    /*在块元素之间
    width子元素不设置width，他会继承父元素的width*/
    /*height: 如果父元素没有设置height，它会得到子元素的高度*/
    .child{
      height: 50px;
      width: 50px;
      background: yellow;
    }
    .parent{
      background: red;
    }
    .grandfather{
      width: 100px;
    }
  </style>
</head>
<body>
<div class="grandfather">
<div class="parent">
  <div class="child"></div>
</div>
</div>
</body>
</html>
