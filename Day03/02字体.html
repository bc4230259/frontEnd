<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字体</title>
  <style>
    p{
      /*字体格式*/
      font-family: -apple-system,SF UI Text,Arial,PingFang SC,Hiragino Sans GB,Microsoft YaHei,WenQuanYi Micro Hei,sans-serif;
      /*字体大小*/
      font-size: 14px;
      /*字体样式 normal | italic*/
      font-style: italic;
      /*设置字体权重  bold lighter
      若数值：100-900*/
      font-weight: 900;
    }
  </style>
</head>
<body>
<p>武汉极客营</p>
</body>
</html>
