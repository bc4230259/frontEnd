<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
  <style>
    /*css可以继承的属性*/
    /*文本相关属性:color,text-align,text-decoration,text-transform,text-indent(内联标签不能设置此属性)*/
    /*字体相关属性:font-family,font-style,font-size,font-weight,line-height*/
    /*列表相关属性:list-style*/
    /*表格相关属性:border-collapse*/
    /*其他属性:cursor,visibility*/

    body{
      color: red;
      font-size: 14px;
      cursor: pointer;
    }
    ul{
      list-style: none;
    }
  </style>
</head>
<body>
<p>你好,世界</p>
<div>
  <h1>h1</h1>
</div>
<ul>
  <li>列表</li>
</ul>
</body>
</html>
