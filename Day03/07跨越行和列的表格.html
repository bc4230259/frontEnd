<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨越行和列的表格</title>
  <style>
    table{
      width: 500px;
      border-collapse: collapse;
      text-align: center;
    }
    tr,td{
      border: 1px solid #333;
    }
    .gap{
      height: 20px;
    }
  </style>
</head>
<body>
<table>
  <thead>
  <tr>
    <!--跨列-->
    <th colspan="3">商城</th></tr>
  </thead>
  <tbody>
  <tr class="gap"></tr>
  <tr>
    <!--跨行-->
    <th rowspan="5">商城</th>
    <td>手机</td>
    <td>电池</td>
  </tr>
  <tr class="gap"></tr>
  <tr>
    <td>衣服</td>
    <td>鞋子</td>
  </tr>
  <tr class="gap"></tr>
  <tr>
    <td>电风扇</td>
    <td>话筒</td>
  </tr>
  </tbody>
</table>
</body>
</html>
