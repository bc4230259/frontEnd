<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>导航</title>
  <style>
    *{
      margin: 0;
      padding: 0;}
    a{
      display: inline-block;
      width: 100px;
      text-decoration: none;
      text-align: center;
      color: white;
      font-weight: bold;
      line-height: 50px;
      /*border: 1px solid #333;*/
    }
    a:hover{
      background: deeppink;
    }
    .parent{
      background-color: pink;
      font-size: 0px;
    }
    .parent>a{
      font-size: 14px;
    }
  </style>
</head>
<body>
<div class="parent">
  <a href="">手机</a>
  <a href="">平板</a>
  <a href="">电脑</a>
</div>
</body>
</html>
