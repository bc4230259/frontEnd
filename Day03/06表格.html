<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
  <style>
    table{
      width: 500px;

      /*边框折叠
      border-collapse:collapse
      让边框都重叠*/
      border-collapse: collapse;
      text-align: center;
      line-height: 50px;
    }
    th,td{
      border: 1px solid #333;
    }
  </style>
</head>
<body>
<!--表格table-->
  <table>
    <!--表头thead-->
    <thead>
    <!--行tr table row-->
    <tr>
      <!--具体的表头字段th-->
    <th>手机</th>
      <th>商城</th>
    </tr>
    </thead>
    <!--表体-->
    <tbody>
    <tr>
      <!--每一行具体的内容-->
      <td>
        苹果
      </td>
      <td>
        京东
      </td>
    </tr>
    <tr>
      <td>小米</td>
      <td>天猫</td>
    </tr>
    <tr>
      <td>华为</td>
      <td>苏宁</td>
    </tr>
    </tbody>
  </table>
</body>
</html>
